<!DOCTYPE html>
<html>
<head>
	<title>Clock</title>
	<link rel="stylesheet" type="text/css" href="css/main.css" />
	<script src="js/clock.js"></script>
		
</head>
<body>
	<div class="container">
		<div class="clock-wrapper">
			<div class="clock-back">
				<div id="clockHours" class="clock-bar hours-bar"><div class="clock-bar-fill"></div></div>
				<div id="clockMinutes" class="clock-bar minutes-bar"><div class="clock-bar-fill"></div></div>
				<div id="clockSeconds" class="clock-bar seconds-bar"><div class="clock-bar-fill"></div></div>
			</div>
		</div>
	</div>
</body>
</html>
